<!DOCTYPE html>
<head>
  <meta charset=UTF-8>
  <title> CwUA - Log in </title>

  <link href=../_Auth/CSS/auth.css rel=stylesheet>

  <script src=../_Auth/JS/authvars.js></script>

</head>
<body>

  <button onclick=location.href='../register'>REGISTER</button>
  <button onclick=location.href=mainpage>       INSIDE  </button>

  <form action=../_Auth/PHP/login.php method=post>
    <input size=32 maxlength=32 required name=login    placeholder=login>
    <input size=32 maxlength=32 required name=password placeholder=password
    type=password>
    <input style=display:inline type=checkbox onclick=show_pass()> show password <br>
    <input style=display:inline type=submit value="LOG IN">
    <span  style=display:none> login not found    </span>
    <span  style=display:none> incorrect password </span>
  </form>

  <script src=../_Common/JS/functions.js></script>
  <script src=../_Common/JS/cookies.js  ></script>
  <script src=../_Auth/JS/ifsession.js  ></script>
  <script>
    if (f.APIcookie.get('check')=='wrong_login')
      document.forms[0].children[5].style.display = 'inline';
    if (f.APIcookie.get('check')=='wrong_pass')
      document.forms[0].children[6].style.display = 'inline';
    if (f.APIcookie.get('login'))
      document.forms[0].children[0].value = f.APIcookie.get('login');
    function show_pass() {
      var checkbox = document.forms[0].children[2];
      var pass_inp = document.forms[0].children[1];
      if (checkbox.checked) pass_inp.type = 'text';
      else                  pass_inp.type = 'password';    }
  </script>

</body>
</html>
