<!DOCTYPE html>
<html>
<head>
  <meta charset=UTF-8>
  <title> Runtime named Items </title>

</head>
<body>
  <center>
    <h3>Test case for <a href=https://stackoverflow.com/questions/53460100/inconsistency-with-bracket-notation-in-object-property-accessors-for-dynamically>this question of mine on the Stack Overflow</a> </h3>
    <h3>Press F12 to open DevTools and proceed to the Console there</h3>
  </center>

  <script>

    function Item(size) {
      this.size = size;
    }
    var item = new Item('small');
    console.log(item);


    this['Item1'] = function(size) {
      this.size = size;
    }
    var item1 = new this['Item1']('small');
    console.log(item1);


    var clsName = 'Item2';
    this[clsName] = function(size) {
      this.size = size;
    }
    var item2 = new this[clsName]('small');
    console.log(item2);

  </script>


</body>
</html>
