  <center>
    <h2>
      This is a data-model without normal browser page interface. <br>
      Use console in Developer Tools
    </h2>

  <script>
    const dm = {};

    dm.endeavors = [];

    class Endeavor {
      constructor(_name, _cat) {
        this.name = _name;
        this.cat  = _cat;
      }
    }

    dm.endeavors.push(new Endeavor('Разбогатеть', 'желание'));
    dm.endeavors.push(new Endeavor('Стать красивее', 'мечта'));
